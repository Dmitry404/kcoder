<div class="container-fluid minh-100">
  <div class="row minh-100">
    <nav class="col-2 p-0 m-0 panel-background-color">
      <i class="material-icons md-inactive md-12 pl-2 icon-btn">code</i>
      <h6 class="sidebar-heading justify-content-between align-items-center px-3 mt-1 mb-1 text-muted font-weight-light">
        <span>Files</span> <i class="material-icons md-inactive md-12 pl-2 icon-btn">note_add</i>
      </h6>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link exercise-item">solution.js</a>
        </li>
      </ul>
      <hr>
      <h6 class="sidebar-heading justify-content-between align-items-center px-3 mt-1 mb-1 text-muted font-weight-light">
        <span>Statistics</span>
      </h6>
      <ul class="nav flex-column">
        <li class="nav-item">
          <span class="nav-link exercise-item">Failed runs: 0</span>
        </li>
        <li class="nav-item">
          <span class="nav-link exercise-item">Syntax errors: 0</span>
        </li>
        <li class="nav-item">
          <span class="nav-link exercise-item">Successful runs: 0</span>
        </li>
        <li class="nav-item">
          <span class="nav-link exercise-item">Total runs: 0</span>
        </li>
      </ul>
    </nav>
    <div class="col-10 p-0 m-0">
      <div class="panel panel-defaul">
        <div class="panel-heading panel-background-color">
          <div class="text-left float-left" *ngFor="let runStatus of runStatuses">
            <div class="badge-status" [ngClass]="getClassName(runStatus)"></div>
          </div>
          <div class="text-right">
            <span class="text-btn pr-2" (click)="onSubmitKataClick()">submit</span>
          </div>
        </div>

        <div class="panel-body">
          <ngx-codemirror
            [(ngModel)]="code"
            [options]="options">
          </ngx-codemirror >
        </div>
      </div>
    </div>
  </div>
</div>
